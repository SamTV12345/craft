name: Linting

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update Rust
        run: rustup update
      - name: Install Clippy
        run: rustup component add clippy
      - name: Lint
        run: cargo clippy --all-targets --all-features -- -D warnings
